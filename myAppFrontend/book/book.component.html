<div class="container">

  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
      <br><br>
      <h2>Add Book</h2>
      <br>
      <h5>Please fill the details</h5>

        <div class="form-group">
          <label for="id">Book ID</label>
          <input type="number" class="form-control" id="id" required [(ngModel)]="book.id" name="id" >
        </div>

        <div class="form-group">
          <label for="name">Book Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="book.name" name="name" >
        </div>
    
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author" >
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" required [(ngModel)]="book.price" name="price">
          </div>

        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>  

    <div [hidden]="!submitted">
      <br><br>
      <h4>You submitted successfully!</h4>
      <div *ngIf="exists">
        <br><h6>However, the Book ID or Book name already exists!</h6> 
      </div>
      <div *ngIf="wrong"> But the Book did not get added as some values are wrong. </div>

    </div>
    
    <br><br>
    <button (click)="allBooks()" class="btn btn-primary">Back</button><br>
</div>
